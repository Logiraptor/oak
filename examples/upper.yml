entry: start

imports:
  strings: "strings"
  base: "github.com/Logiraptor/oak/core/base"

components:
  start: base.StringCLI
  caps: strings.ToUpper
  repeat: func(s string) string { return strings.Repeat(s, 2) }
  writeResult: base.PrintString

flow:
 start: caps
 caps: repeat
 repeat: writeResult

